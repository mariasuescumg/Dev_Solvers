<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300&family=IM+Fell+Great+Primer+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylecss/reportes.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.min.js"> </script>


    <title>Reportes</title>
</head>
<body>
    <header> </header>
    <main> 
        <div class="HeaderTitle">
            <h1>REPORTES</h1>
        </div>
    <div class="global">
    <div class="imgFaro">"
        <img class="faro" src="/img/1e54d767b08b542ef6eee47629306a4b-color-del-faro-nautico-2-1.png" alt="">
    </div>
    <div class="graficos">
        <div class="estadistic1">

            <div class="NivelEmpleabilidad">
                <h3>NIVEL DE EMPLEABILIDAD SEMESTRAL</h3>
                <div class="NivelUno">
                    <div>
                        <canvas  class="myChart" id="myChart"></canvas>
                    </div>
                    
                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                    
                    <script>
                        const ctx = document.getElementById('myChart');
                    
                        new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Dic 21', ' Mar 22', 'Jun22', ' Sep22', 'Dic22',],
                            datasets: [{
                            label: '# of Votes',
                            data: [12, 19, 13, 10, 15,],
                            borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                            y: {
                                beginAtZero: true
                            }
                            }
                        }
                        });
                    </script>
                    
                </div>
            </div>

            <div class="NivelSatifaccion">
                <h3>SATISFACCION</h3>
                <div role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="--value:65"></div>
            </div>

        </div>

        <div class="estadistic2">
            

            <div class="NivelBootcam">
                <h3>EMPLEABILIDAD POR BOOTCAM</h3>
                <div Class="Niveltres">
                    <canvas class="Donut" id="Donut"></canvas>
                    <script> 
                    let bootcam = document.getElementById("Donut")

                    const DATA_COUNT = 5;
                const NUMBER_CFG = {count: 20, min: 0, max: 100};

                const data = {
                labels: ['Cohorte I', 'Cohorte II', 'Cohorte III', 'Cohorte IV', 'Cohorte V'],
                datasets: [
                    {
                    label: 'Dataset 1',
                    data: [12,32,12,32,12],
                    backgroundColor: ['#8BBCCC','#4C6793','#5C2E7E','#000000','#C147E9'],
                    }
                ]
                };
        
                    const config = {
                        type: 'doughnut',
                        data: data,
                        options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: true,
                            position: 'top',
                            },
                            title: {
                            display: false,
                            text: 'Chart.js Doughnut Chart'
                            }
                        }
                        },
                    }; 
                    new Chart( bootcam,config )
                    </script>
                </div>
            </div>

            <div class="NivelVocacional">
                <h3>PERFIL VOCACIONAL</h3>
                <div Class="NivelCuatro">
                <ul>
                    <li><label for="file">FullStack:</label>
                        <progress   class="file_1" id="file" max="100" value="50"> 50% </progress></li>
                    <li><label for="file">Backend:</label>
                        <progress  class="file_2" id="file" max="100" value="70"> 70% </progress></li>
                    <li><label for="file">Frontend:</label>
                        <progress class="file_3" id="file" max="100" value="60"> 60% </progress></li>
                    <li><label for="file">Desarrollo UX:</label>
                        <progress class="file_4" id="file" max="100" value="80"> 80% </progress></li>
                    <li><label for="file">Marketing Digital:</label>
                        <progress class="file_5" id="file" max="100" value="90"> 90% </progress></li>
                    <li><label for="file">Cyber Seguridad:</label>
                        <progress class="file_6" id="file" max="100" value="30"> 30% </progress></li>
                
                </ul>
                </div>
            </div>

        </div>
    </div>
    </div>
</main>
</body>
</html>
